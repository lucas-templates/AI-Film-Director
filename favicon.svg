<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Clapperboard base -->
    <rect x="10" y="20" width="80" height="60" fill="#FFD700" stroke="#7B1FA2" stroke-width="2" rx="3"/>
    
    <!-- Black film area -->
    <rect x="15" y="25" width="70" height="50" fill="#000000" rx="2"/>
    
    <!-- Film strips -->
    <line x1="20" y1="30" x2="80" y2="30" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="20" y1="40" x2="80" y2="40" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="20" y1="50" x2="80" y2="50" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="20" y1="60" x2="80" y2="60" stroke="#FFD700" stroke-width="1.5"/>
    
    <!-- AI symbol - central circle with neural network pattern -->
    <circle cx="50" cy="45" r="10" fill="#7B1FA2" opacity="0.9"/>
    <circle cx="50" cy="45" r="6" fill="#1976D2"/>
    
    <!-- Neural network nodes -->
    <circle cx="35" cy="35" r="3" fill="#FFD700"/>
    <circle cx="65" cy="35" r="3" fill="#FFD700"/>
    <circle cx="35" cy="55" r="3" fill="#FFD700"/>
    <circle cx="65" cy="55" r="3" fill="#FFD700"/>
    
    <!-- Connection lines (neural network) -->
    <line x1="50" y1="45" x2="35" y2="35" stroke="#1976D2" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="45" x2="65" y2="35" stroke="#1976D2" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="45" x2="35" y2="55" stroke="#1976D2" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="45" x2="65" y2="55" stroke="#1976D2" stroke-width="1" opacity="0.6"/>
    
    <!-- Clapperboard handle -->
    <rect x="75" y="15" width="8" height="10" fill="#FFD700" rx="1"/>
</svg>

